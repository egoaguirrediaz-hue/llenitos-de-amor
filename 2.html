<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>‚òï Media Ma√±ana</title>

  <style>
  body{
    margin:0;
    height:100vh;
    font-family:'Segoe UI',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(180deg,#ffe8d6,#fff6ef);
    overflow:hidden;
  }

  .card{
    background:white;
    padding:45px;
    border-radius:30px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,.12);
    animation:fade 1s ease;
    max-width:360px;
  }

  h1{
    margin:0;
    color:#ff8c69;
    font-size:2.1em;
  }

  p{
    margin:15px 0 25px;
    color:#555;
    font-size:1.05em;
  }

  button{
    border:none;
    padding:12px 28px;
    border-radius:25px;
    background:#ff8c69;
    color:white;
    font-size:1em;
    cursor:pointer;
    transition:.3s;
  }

  button:hover{
    transform:scale(1.05);
  }

  @keyframes fade{
    from{opacity:0; transform:translateY(20px)}
    to{opacity:1; transform:translateY(0)}
  }

  /* burbujas de caf√© */
  .bubble{
    position:absolute;
    font-size:18px;
    opacity:.35;
    animation:float 7s linear infinite;
  }

  @keyframes float{
    from{transform:translateY(100vh)}
    to{transform:translateY(-10vh)}
  }
  </style>
</head>

<body>

<div class="card">
  <h1>‚òï Media Ma√±ana</h1>

  <p>
    Una pausa peque√±a,<br>
    un sorbo caliente,<br>
    y seguir el d√≠a contigo ‚ú®
  </p>

  <button onclick="volver()">Volver al inicio</button>
</div>


<script>
function volver(){
  window.location.href="index.html";
}

/* burbujitas caf√© */
function bubble(){
  const b=document.createElement("div");
  b.className="bubble";
  b.innerHTML="ü§é";
  b.style.left=Math.random()*window.innerWidth+"px";
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),7000);
}

setInterval(bubble,900);
</script>

</body>
</html>
