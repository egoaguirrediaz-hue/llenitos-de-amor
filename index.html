<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>üå∏ Peque√±as Alegr√≠as</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#ffeef4;
  overflow:hidden;
}

/* ======================
   BANNER
====================== */
#banner{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:linear-gradient(#ffd6e7,#fff0f7);
}

#banner h1{
  font-size:4em;
  color:#ff69b4;
  margin:0;
}

#banner button{
  margin-top:40px;
  padding:15px 35px;
  font-size:1.2em;
  border:none;
  border-radius:30px;
  background:#ff69b4;
  color:white;
  cursor:pointer;
  transition:.3s;
}

#banner button:hover{
  transform:scale(1.05);
}

/* ======================
   CORAZONES
====================== */
.heart{
  position:absolute;
  width:18px;
  height:18px;
  background:pink;
  transform:rotate(-45deg);
  animation:floatUp 5s linear infinite;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:pink;
  border-radius:50%;
}

.heart::before{ top:-9px; left:0;}
.heart::after{ left:9px; top:0;}

@keyframes floatUp{
  0%{transform:translateY(0) rotate(-45deg);opacity:1}
  100%{transform:translateY(-600px) rotate(-45deg);opacity:0}
}

/* ======================
   GRID 4 SECCIONES
====================== */
#main{
  display:none;
  height:100vh;
  width:100vw;
  grid-template-columns:1fr 1fr;
  grid-template-rows:1fr 1fr;
}

.section{
  margin:12px;
  border-radius:25px;
  background:#fff0f7;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:25px;
  opacity:.35;
  transition:.4s;
}

.section.unlocked{
  opacity:1;
  box-shadow:0 0 25px rgba(255,105,180,.5);
}

h2{
  color:#ff69b4;
  margin:0 0 10px;
}

.unlock-btn{
  margin-top:15px;
  padding:10px 25px;
  border:none;
  border-radius:20px;
  font-size:1em;
}

.locked .unlock-btn{
  background:#ccc;
  color:#666;
}

.unlocked .unlock-btn{
  background:#ff69b4;
  color:white;
}

.timer{
  margin-top:8px;
  font-size:.9em;
  color:#ff69b4;
}
</style>
</head>

<body>

<!-- ======================
     BANNER
====================== -->
<div id="banner">
  <h1>üå∏ Peque√±as Alegr√≠as</h1>
  <button onclick="enterSite()">Si est√°s preparada, ingresa aqu√≠</button>
</div>

<!-- ======================
     CONTENIDO
====================== -->
<div id="main">

  <div class="section" id="section1">
    <h2>ü•ê Desayuno</h2>
    <p>7:00 am üåÖ</p>
    <button class="unlock-btn">Bloqueado</button>
    <div class="timer"></div>
  </div>

  <div class="section" id="section2">
    <h2>‚òï Media Ma√±ana</h2>
    <p>10:00 am üïí</p>
    <button class="unlock-btn">Bloqueado</button>
    <div class="timer"></div>
  </div>

  <div class="section" id="section3">
    <h2>üçΩ Almuerzo</h2>
    <p>13:00 üå∏</p>
    <button class="unlock-btn">Bloqueado</button>
    <div class="timer"></div>
  </div>

  <div class="section" id="section4">
    <h2>‚ú® Fin de Jornada</h2>
    <p>16:00 üíñ</p>
    <button class="unlock-btn">Bloqueado</button>
    <div class="timer"></div>
  </div>

</div>


<script>
/* ======================
   CORAZONES
====================== */
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*window.innerWidth+"px";
  h.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
}
setInterval(createHeart,300);


/* ======================
   ENTRAR
====================== */
function enterSite(){
  document.getElementById("banner").style.display="none";
  document.getElementById("main").style.display="grid";
  updateSections();
}


/* ======================
   TIEMPO RESTANTE (DIARIO)
====================== */
function getRemaining(targetHour){
  const now=new Date();

  let target=new Date();
  target.setHours(targetHour,0,0,0);

  if(now>=target){
    target.setDate(target.getDate()+1); // ma√±ana
  }

  const diff=target-now;

  const h=Math.floor(diff/3600000);
  const m=Math.floor((diff%3600000)/60000);

  return {diff,h,m};
}


/* ======================
   ACTUALIZAR ESTADOS
====================== */
function updateSections(){

  const unlockTimes=[7,10,13,16];

  const sections=[
    section1,section2,section3,section4
  ];

  const now=new Date();

  sections.forEach((sec,i)=>{

    const btn=sec.querySelector(".unlock-btn");
    const timer=sec.querySelector(".timer");

    const todayUnlock=new Date();
    todayUnlock.setHours(unlockTimes[i],0,0,0);

    const remaining=getRemaining(unlockTimes[i]);

    // desbloqueado SOLO durante el d√≠a despu√©s de su hora
    if(now>=todayUnlock && remaining.h>20){
      sec.classList.add("unlocked");
      sec.classList.remove("locked");
      btn.textContent="Desbloqueado";
      timer.textContent="Disponible ahora üíñ";
    }else{
      sec.classList.add("locked");
      sec.classList.remove("unlocked");
      btn.textContent="Bloqueado";
      timer.textContent=`Se desbloquear√° en ${remaining.h}h ${remaining.m}m`;
    }
  });
}

setInterval(updateSections,60000);
</script>

</body>
</html>
