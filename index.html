function nextMondayMidnight(){
 const now = new Date();
 let day = now.getDay(); // 0 domingo

 if(diff === 0) diff = 7;

 monday.setDate(now.getDate() + diff);
 monday.setHours(0,0,0,0);
 return monday;
}
