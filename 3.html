    /* botÃ³n */
    button {

      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: .3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes fade {
      from {
        opacity: 0;
        transform: translateY(20px)
      }

      to {
        opacity: 1;
        transform: translateY(0)
      }
    }

    /* destellos */
    .spark {
      position: absolute;
      font-size: 18px;
      opacity: .5;
      animation: fall 6s linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-10vh) rotate(0)
      }

      to {
        transform: translateY(110vh) rotate(360deg)
      }
    }
  </style>
</head>
