<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nota</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #1e1f2f, #2b2d42);
        }

        .note-box {
            background: white;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, .25);
            width: 320px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 120px;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            resize: none;
            font-size: 14px;
            margin-bottom: 15px;
        }

        button {
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            background: #6c63ff;
            color: white;
            cursor: pointer;
        }

        .mensaje {
            margin-top: 10px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="note-box">
        <h3>üìù Deja una nota</h3>

        <textarea id="nota" placeholder="Escribe tu mensaje aqu√≠..."></textarea>

        <button onclick="guardar()">Guardar</button>

        <div class="mensaje" id="msg"></div>
    </div>

    <script>
        function guardar() {
            const texto = document.getElementById("nota").value;
            document.getElementById("msg").innerText = "Nota guardada üíú";
            console.log(texto);
        }
    </script>

</body>

</html>
